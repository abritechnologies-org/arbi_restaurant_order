server:
  port: 8002

spring:
  application:
    name: abri-tech-restaurant-order
  datasource:
    url: jdbc:mysql://localhost:3306/arbi-tech-restaurant-order
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
    generate-ddl: true
    show-sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka